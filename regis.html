<style>
    /* Definir la animación */
    @keyframes cambioColor {
        0% { background-color: #ec6060; } /* Rojo */
        50% { background-color: #f1ff6e; } /* Verde */
        100% { background-color: #4cd8ff; } /* Azul */
    }
    
    /* Aplicar la animación al cuerpo de la página */
    body {
        animation: cambioColor 3s ease infinite alternate; /* Nombre de la animación, duración, timing function, dirección y número de repeticiones */
    }

        function cambiarColor(event) {
          const colores = ["#FF5733", "#33FF57", "#5733FF", "#FF3357", "#33FFC1", "#336CFF"];
          const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
          event.target.style.backgroundColor = colorAleatorio;
        }
    
    
        document.querySelectorAll('.box').forEach(box => {
          box.addEventListener('click', cambiarColor);
        });

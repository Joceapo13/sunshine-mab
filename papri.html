        <!-- JavaScript para mostrar la fecha -->
        <script>
            // Obtener el elemento donde se mostrará la fecha
            var fechaElemento = document.getElementById('fecha');
        
            // Crear un objeto de fecha
            var fechaActual = new Date();
        
            // Formatear la fecha como dd/mm/aaaa
            var opcionesFecha = { day: 'numeric', month: 'numeric', year: 'numeric' };
            var fechaFormateada = fechaActual.toLocaleDateString('es-ES', opcionesFecha);
